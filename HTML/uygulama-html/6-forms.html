<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr>
    <h3>Hesap Bilgileriniz</h3>
    <p>
        Kullanıcı Adı: <input type="text" name="user_name" placeholder="Kullanıcı adı giriniz">
    </p>
    <p>
        E-posta: <input type="email" name="mail" placeholder="E-posta giriniz">
    </p>
    <p>
        Parola: <input type="password" name="password" placeholder="Parola giriniz">
    </p>
    <h3>Kişisel Bilgileriniz</h3>
    <p>
        Ad <input type="text" name="user_name" placeholder="adınızı giriniz">
    </p>
    <p>
        Soyad: <input type="text" name="user_name" placeholder="soyadınızı giriniz">
    </p>
    <p>
        Şehir
        <select>
            <option>Seçiniz</option>
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>İzmir</option>
        </select>
    </p>
    <p>
        Cinsiyet: 
        Erkek <input type="radio">
        Kadın <input type="radio">
    </p>
    <p>
        Hobileriniz:
        Sinema <input type="checkbox">
        Gezmek <input type="checkbox">
        Spor <input type="checkbox">
        Kitap <input type="checkbox"> 
    </p>
    <button>Kaydet</button>
</body>
</html>
