
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Margin</title>
	<style>		
        *{
            margin: 0;
        }
		.box{
            width: 200px;
			
		}
		
		#first{
			background: gold;
            padding-top: 20px;
            padding-right: 50px;
            padding-bottom: 50px ;
            padding-left: 150px ;
            
		}
		
		#second{
			background:green;		
			
		}	
        span{
            background-color: red;
            margin: 5px;
            padding: 20px;
        }
		 
	</style>
</head>
<body>	
	
	<div class="box" id="first">
		Komple Uygulamalı Web Geliştirme
	</div>
	<div class="box" id="second">
		Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviyeye
	</div>
	<span>
        Komple Uygulamalı Web Geliştirme
    </span>
    <span>
		Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviyeye
    </span>
</body>
</html>
